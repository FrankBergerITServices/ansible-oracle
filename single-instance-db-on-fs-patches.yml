---


 - name: Host configuration
   hosts: "{{ hostgroup }}"
   become: yes
   roles:
      - common
      - orahost
      - cxoracle

 - name: Database Server Installation & Database Creation
   hosts: "{{ hostgroup }}"
   become: yes
   roles:
      - oraswdb-install
      - {role: oraswdb-manage-patches, when: apply_patches_db}
      - oradb-manage-db
      - oradb-manage-pdb
      - oradb-manage-tablespace
      - oradb-manage-parameters
      - oradb-manage-redo
      - oradb-manage-roles
      - oradb-manage-users
      - oradb-manage-grants
      - oradb-manage-services
